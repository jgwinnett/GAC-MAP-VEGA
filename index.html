<head> 
  <script src="https://cdn.jsdelivr.net/npm/vega@3.0.10"></script>
  <script type="text/javascript">
    var view;

    vega.loader()
      .load('https://raw.githubusercontent.com/jgwinnett/GAC-MAP-VIZ/master/vega_interactive.vg.json')
      .then(function(data) { render(JSON.parse(data)); });

    function render(spec) {
      view = new vega.View(vega.parse(spec))
        .renderer('canvas')  // set renderer (canvas or svg)
        .initialize('#view') // initialize view within parent DOM container
        .hover()             // enable hover encode set processing
        .run();
    }
  </script>
</head>
<body>
  <h1> Stochiastic Block modelling relationships between U.K institutions focused on progressing 5G technology </h1> 
  <h4> Mouse over the institution names to see more detail. </h4>
  <div id="view"></div>
  
  <p> Disclaimer: Source data is very out of date, only accurate as of 2018. </p>



</body>
